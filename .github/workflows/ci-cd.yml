name: CI/CD Pipeline

permissions:
  contents: read
  packages: write

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  release:
    types: [ published ]

env:
  REGISTRY: ghcr.io
  BACKEND_IMAGE_NAME: absequencealign-backend
  FRONTEND_IMAGE_NAME: absequencealign-frontend
  # Set USE_PAT: 'true' if you want to force PAT login for pushes
  USE_PAT: 'false'
  # If USE_PAT is 'true', set secrets: PACKAGES_PAT and PAT_USERNAME
  # PAT_USERNAME must be the username of the PAT owner

jobs:
  pre-checks:
    name: Pre-checks
    runs-on: ubuntu-latest
    steps:
      - name: Show workflow token scopes (what Actions actually has)
        uses: actions/github-script@v7
        with:
          script: |
            const r = await github.request('GET /repos/{owner}/{repo}/actions/permissions/workflow', {
              owner: context.repo.owner, repo: context.repo.repo
            });
            console.log('workflow_permissions:', r.data);

      - name: Identify PAT owner (must match docker/npm login user)
        if: env.USE_PAT == 'true'
        env:
          TOKEN: ${{ secrets.PACKAGES_PAT }}
        run: |
          sudo apt-get update -y && sudo apt-get install -y jq >/dev/null
          curl -sH "Authorization: Bearer $TOKEN" https://api.github.com/user | jq -r '.login,.type'

      - name: Echo target image path (OWNER must be correct)
        run: |
          echo "repo_owner=${{ github.repository_owner }}"
          echo "actor=${{ github.actor }}"
          IMAGE_OWNER=${{ github.repository_owner }}
          IMAGE="ghcr.io/${IMAGE_OWNER}/my-image:$(git rev-parse --short HEAD || echo HEAD)"
          echo "pushing -> $IMAGE"

  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Microconda
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: AbSequenceAlign
          environment-file: environment.yml
          python-version: 3.11
          auto-activate-base: false

      - name: Install additional pip dependencies
        shell: bash -l {0}
        run: |
          conda activate AbSequenceAlign
          pip install asyncpg==0.29.0 psycopg2-binary==2.9.9
          pip install git+https://github.com/oxpig/ANARCI.git

      - name: Run backend tests
        shell: bash -l {0}
        run: |
          conda activate AbSequenceAlign
          cd app/backend
          python -m pytest tests/ -v --cov=backend --cov-report=xml --cov-report=term-missing

      - name: Run code formatting check
        shell: bash -l {0}
        run: |
          conda activate AbSequenceAlign
          cd app/backend
          black . --check

      - name: Run linting
        shell: bash -l {0}
        run: |
          conda activate AbSequenceAlign
          cd app/backend
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=88 --statistics

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./app/backend/coverage.xml
          flags: backend
          name: backend-coverage

  frontend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd app/frontend
          npm ci

      - name: Run linting
        run: |
          cd app/frontend
          npm run lint

      - name: Run type checking
        run: |
          cd app/frontend
          npm run type-check

      - name: Run tests
        run: |
          cd app/frontend
          npm run test

      - name: Build frontend
        run: |
          cd app/frontend
          npm run build

  docker-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login for building/pushing test images (use GITHUB_TOKEN)
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and tag base images
        run: |
          ./scripts/build-base-images.sh
          docker tag absequencealign-backend-base:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-backend-base:latest
          docker tag absequencealign-frontend-base:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-frontend-base:latest

      - name: Test backend Docker build
        run: |
          docker build \
            --build-arg BASE_IMAGE=absequencealign-backend-base:latest \
            -f ./app/backend/Dockerfile \
            -t test-backend .

      - name: Test frontend Docker build
        run: |
          docker build \
            --build-arg BASE_IMAGE=absequencealign-frontend-base:latest \
            -f ./app/frontend/Dockerfile \
            -t test-frontend ./app/frontend

      - name: Test frontend test Docker build
        run: |
          docker build \
            --build-arg BASE_IMAGE=absequencealign-frontend-base:latest \
            -f ./app/frontend/Dockerfile.test \
            -t test-frontend-test ./app/frontend

      - name: Test frontend E2E Docker build
        run: |
          docker build \
            --build-arg BASE_IMAGE=absequencealign-frontend-base:latest \
            -f ./app/frontend/Dockerfile.e2e \
            -t test-frontend-e2e ./app/frontend

  build-pr-base-images:
    runs-on: ubuntu-latest
    needs: [docker-tests]
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push PR base images
        run: |
          ./scripts/build-base-images.sh
          docker tag absequencealign-backend-base:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-backend-base:pr-${{ github.event.number }}
          docker tag absequencealign-frontend-base:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-frontend-base:pr-${{ github.event.number }}
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-backend-base:pr-${{ github.event.number }}
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-frontend-base:pr-${{ github.event.number }}

  push-base-images:
    runs-on: ubuntu-latest
    needs: [docker-tests]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Login with PAT if requested (cross-org or strict org policies), else GITHUB_TOKEN
      - name: Log in to Container Registry (PAT)
        if: env.USE_PAT == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PAT_USERNAME }}
          password: ${{ secrets.PACKAGES_PAT }}

      - name: Log in to Container Registry (GITHUB_TOKEN)
        if: env.USE_PAT != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base images
        run: |
          ./scripts/build-base-images.sh
          docker tag absequencealign-backend-base:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-backend-base:latest
          docker tag absequencealign-frontend-base:latest ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-frontend-base:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-backend-base:latest
          docker push ${{ env.REGISTRY }}/${{ github.repository_owner }}/absequencealign-frontend-base:latest

  e2e-tests:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-tests]
    strategy:
      matrix:
        spec:
          - 'cypress/e2e/0-health-check.cy.ts'
          - 'cypress/e2e/1-scfv-annotation.cy.ts'
          - 'cypress/e2e/2-igG-dvdi-tcr.cy.ts'
          - 'cypress/e2e/quick-ui-test.cy.ts'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.16.0'
          cache: 'npm'
          cache-dependency-path: app/frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd app/frontend
          npm ci

      - name: Setup Microconda for backend
        uses: conda-incubator/setup-miniconda@v3
        with:
          miniforge-version: latest
          activate-environment: AbSequenceAlign
          environment-file: environment.yml
          python-version: 3.11
          auto-activate-base: false

      - name: Install additional pip dependencies
        shell: bash -l {0}
        run: |
          conda activate AbSequenceAlign
          pip install asyncpg==0.29.0 psycopg2-binary==2.9.9
          pip install git+https://github.com/oxpig/ANARCI.git

      - name: Start backend server
        shell: bash -l {0}
        run: |
          conda activate AbSequenceAlign
          cd app/backend
          PYTHONPATH="$(pwd)/.." python -m uvicorn backend.main:app --host 0.0.0.0 --port 8000 &
          sleep 10
          curl -f http://localhost:8000/health

      - name: Build frontend for production-like testing
        run: |
          cd app/frontend
          npm run build

      - name: Start frontend with Nginx (production-like)
        run: |
          cd app/frontend
          ls -la dist/
          ls -la nginx.ci.conf
          docker run -d --name frontend-nginx \
            -v $(pwd)/dist:/usr/share/nginx/html:ro \
            -v $(pwd)/nginx.ci.conf:/etc/nginx/conf.d/default.conf:ro \
            -p 5679:80 \
            nginx:alpine
          sleep 10
          docker ps -a
          docker logs frontend-nginx || true
          curl -v http://localhost:5679 || echo "Connection failed"

      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          working-directory: app/frontend
          spec: ${{ matrix.spec }}
          config: baseUrl=http://localhost:5679,defaultCommandTimeout=10000,requestTimeout=15000,responseTimeout=15000
          wait-on: 'http://localhost:5679'
          wait-on-timeout: 120

      - name: Cleanup frontend container
        if: always()
        run: |
          docker stop frontend-nginx || true
          docker rm frontend-nginx || true

  security-scan:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-tests, e2e-tests]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v2
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  build-and-push:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, docker-tests, e2e-tests, security-scan]
    if: github.event_name != 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry (PAT)
        if: env.USE_PAT == 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.PAT_USERNAME }}
          password: ${{ secrets.PACKAGES_PAT }}

      - name: Log in to Container Registry (GITHUB_TOKEN)
        if: env.USE_PAT != 'true'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for backend
        id: backend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Extract metadata for frontend
        id: frontend-meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./app/backend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.backend-meta.outputs.tags }}
          labels: ${{ steps.backend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./app/frontend
          file: ./app/frontend/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.frontend-meta.outputs.tags }}
          labels: ${{ steps.frontend-meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.event_name == 'release' && github.event.action == 'published'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup deployment environment
        run: |
          echo "BACKEND_IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.BACKEND_IMAGE_NAME }}:${{ github.event.release.tag_name }}" >> $GITHUB_ENV
          echo "FRONTEND_IMAGE=${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ env.FRONTEND_IMAGE_NAME }}:${{ github.event.release.tag_name }}" >> $GITHUB_ENV

      - name: Deploy to production server
        run: |
          echo "🚀 Deployment would happen here"
          echo "Backend Image: ${{ env.BACKEND_IMAGE }}"
          echo "Frontend Image: ${{ env.FRONTEND_IMAGE }}"

  notify:
    runs-on: ubuntu-latest
    needs: [deploy]
    if: always()
    steps:
      - name: Notify deployment status
        run: |
          if [ "${{ needs.deploy.result }}" == "success" ]; then
            echo "✅ Deployment successful!"
          else
            echo "❌ Deployment failed!"
          fi
